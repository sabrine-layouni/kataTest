<div class="container container-fluid pt-2">
  <div class="row justify-content-center align-self-center">
    <h2>
      Available currencies
    </h2>
  </div>
  <hr class="pt-5">
  <div class="alert alert-danger" role="alert" *ngIf="error !== ''">
      {{error}}
  </div>
  <app-search (onChangeSearch)="setSearch($event)"
   (onChangeFilter)="setFilter($event)"
    [searchInput]="searchInput"
     [filterInput]="filterInput"
     [disable]="loading"></app-search>
  <hr class="pt-5">
  <div class="catalog">
    <table class="row">
      <a class="col-lg-2 col-md-3 col-sm-5 col-xs-6" *ngFor="let currancy of data; index as i" (click)="currancyService.select(currancy)" href="#/currancy/{{currancy.id}}">
        <tr *ngIf="i <= elementsPerPage">
          <td>
            <div class="bordered">
              <span>ID:</span> {{currancy.id}}
              <span>Owner:</span> {{currancy.owner}}
              <span>Channel:</span> {{currancy.channel}}
            </div>  
          </td>
        </tr>  
      </a>
   
  </table>

    <div *ngIf="!searching" class="row justify-content-center align-self-center mt-5">
      <div class="col-md-2 text-left">
        <select [(ngModel)]="elementsPerPage" (ngModelChange)="changeElementsNumber($event)" class="form-control">
          <option value="10">10</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </div>
      <div class="text-right">
        <ngb-pagination *ngIf="!searching" [collectionSize]="1000" [(page)]="page" [(pageSize)]="elementsPerPage" [maxSize]="5" [boundaryLinks]="page !== 1 && page !== total" [rotate]="true" [ellipses]="false" (pageChange)="paginate($event)"></ngb-pagination>
      </div>
    </div>
    <div *ngIf="searching"class="row col-md-12">
      <button routerLink="/" class="btn btn-primary" (click)="searching = false;paginate($event)">Retour</button>
  </div>
    <hr class="pt-5">
  </div>
</div>
